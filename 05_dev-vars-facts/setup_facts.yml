---
- name: 팩트 파일 생성
  hosts: webserver
  vars:
    remote_dir: /etc/ansible/facts.d
    facts_file: custom.fact
  tasks:
    # 1) /etc/ansible/facts.d/ 디렉토리 생성
    # 2) custom.fact 파일 배포
    - name: Create the {{ remote_dir }} directory
      file:
        path: "{{ remote_dir }}"
        state: directory
        
    - name: Copy from {{ facts_file }} to {{ remote_dir}}/{{ facts_file }}
      copy:
        src: "{{ facts_file }}"
        dest: "{{ remote_dir }}"
